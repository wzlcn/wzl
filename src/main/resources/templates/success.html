<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>成功！</h1>
<!--th:text将div里的文本内容设置为我们设置的值-->
<!--可以用th:任意html属性  替换原生的属性 eg：下面的th:id="${hello}"就把id设置为我们存的hello属性的值-->
<div th:id="${hello}" th:class="${hello}" th:text="${hello}">这是显示欢迎信息</div>
<hr>
<div th:text="${hello}"></div>
<div th:utext="${hello}"></div>
<hr>
<!--th:each每次遍历都会生成当前这个标签：4个h4标签-->
<h4 th:text="${user}" th:each="user:${users}"></h4>
<hr>
<h4>
    <span th:each="user:${users}">[[${user}]]</span>
</h4>
</body>
</html>
